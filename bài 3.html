<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = Number(prompt('Mời bạn nhập số thứ 1: '));
    let b = Number(prompt('Mời bạn nhập số thứ 2: '));
    function check() {
        let tong;
        if (a>b){
            alert('A lớn hơn B !!');
        }
        else {
            tong = a + b;
        }
        return tong;
    }
    document.write(check());
</script>
</body>
</html>
